<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<header class="logo-header-p">
    <img src="images/logo.png" alt="Brewly Logo" class="logo">
    <h1>Discover the ultimate coffee companion with our innovative app.</h1>
    <p>Designed for coffee enthusiasts and connoisseurs alike.</p>
</header>

<section class="container my-5">
    <h2 class="cards-heading">Our app offers a unique blend of features:</h2>
    <div class="cards">
        <!-- Feature 1 -->
        <div class="ai-feature">
            <img src="images/ai_card.png" alt="AI Coffee Assistant" class="img-fluid">
        </div>
        <!-- Feature 2 -->
        <div class="edu-feature">
            <img src="images/education_card.png" alt="Educational Journey" class="img-fluid">
        </div>
        <!-- Feature 3 -->
        <div class="match-feature">
            <img src="images/beanmatcher_card.png" alt="Personalized Bean Matcher" class="img-fluid">
        </div>
    </div>
    <div class="button-middle">
        <button class="btn-success">Download Now</button>
    </div>
</section>

<!-- Testimonials Section -->
<section class="bg-light py-5">
    <div class="container">
        <h2 class="reviews-heading">What our users say:</h2>
        <!-- Replace 'reviews-image.jpg' with the actual image file path -->
        <img src="images/reviews.png" alt="User Reviews" class="img-fluid">
    </div>
</section>

 <!-- App Screenshots Section -->
 <section class="container my-5">
    <h2></h2>
    <!-- Replace 'mockups-image.jpg' with the actual image file path -->
    <img src="images/mockup.jpg" alt="App Mockups" class="img-fluid">
</section>

<footer class="bg-dark text-white text-center py-3">
    <!-- Footer Content -->
    <p>&copy; 2024 Brewly. All rights reserved.</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
